<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eastern Bank</title>
    <link rel="shortcut icon" href="https://media.glassdoor.com/sqll/516902/eastern-bank-limited-squarelogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
   <div id="login-area" class="">
       <div class="d-flex justify-content-center"><img src="https://media.glassdoor.com/sqll/516902/eastern-bank-limited-squarelogo.png" alt=""></div>
       <h1 class="text-center">Welcome to Eastern Bank Limited</h1>
    <div class="submit-area">
        <h4 style="color: coral;">Log in</h4>
        <br>
        <input type="text" class="form-control" placeholder="Email">
        <br>
        <input type="password" class="form-control" placeholder="Passwork">
        <br>
        <button id="login" class="btn btn-success">Enter</button>
    </div>
</div>
<!-- 2nd part -->

<div id="transaction-area">
    <h1 style="color: crimson; font-weight: 700;">Transaction Area</h1>
    <br>
    <div class="row">
        <div class="col-md-4">
            <div class="deposite status"><h5>Deposite</h5>
                <h2>$<span id="currentDeposit">00</span></h2>
            </div>
            
        </div>
        <div class="col-md-4">
            <div class ="withdraw status">
                <h5>Withdraw</h5>
                <h2>$<span id="currentWithdraw">00</span></h2>
            </div>
        </div>
        <div class="col-md-4">
            <div class="balance status"><h5>Balance</h5>
                <h2>$<span id="currentBalance">1240</span></h2>
            </div>
        </div>
    </div>
<!-- 2 boxes -->

<div class="row">
    <div class="col-md-6">
        <div class="submit-area mycolor">
            
            <h4>Deposite</h4>
        <input id="depositAmount" type="text" class="form-control"
        placeholder="$ Amount you want to deposite.">
        <br>
        <button id="addDeposit" class="btn btn-success">Deposite</button>
        </div>
    </div>

    <div class="col-md-6">
        <div class="submit-area mycolor">
            
            <h4>Withdraw</h4>
        <input id="withdrawAmount" type="text" class="form-control" placeholder="$ Amount you want to withdraw">
        <br>
        <button id="addWithdraw" class="btn btn-success">Withdraw</button>
        </div>
    </div>
</div>
    
</div>










<!-- Javascript starts here......... -->
<script>
// login button event handler
    let loginBtn = document.getElementById("login");
    loginBtn.addEventListener("click", function(){
        const loginArea = document.getElementById("login-area");
        loginArea.style.display = "none";
        const transactionArea = document.getElementById("transaction-area");
        transactionArea.style.display = "block";
    })

// Deposit button event handler

const depositBtn = document.getElementById('addDeposit');
depositBtn.addEventListener ("click", function(){
    const depositNumber = getInputNumber("depositAmount");

 


    updateSpanText("currentDeposit", depositNumber);
    updateSpanText("currentBalance", depositNumber);

    document.getElementById("depositAmount").value = "";
})

//Withdraw button event handler
    const withdrawBtn = document.getElementById("addWithdraw");
    withdrawBtn.addEventListener("click", function(){
        const withdrawNumber = getInputNumber("withdrawAmount");

        updateSpanText("currentWithdraw", withdrawNumber);

        updateSpanText("currentBalance", -1*withdrawNumber);

        document.getElementById("withdrawAmount").value = "";
        

    })
    function getInputNumber(id){
        const amount  = document.getElementById(id).value;
       const amountNumber = parseFloat(amount);
       return amountNumber;
  
    }

    function updateSpanText(id, depositNumber){
        const currentBalance = document.getElementById(id).innerText;
    const currentBalanceNumber = parseFloat(currentBalance);
    const totalBalance = depositNumber + currentBalanceNumber;
    document.getElementById(id).innerText = totalBalance;

    }


</script>
</body>
</html>
